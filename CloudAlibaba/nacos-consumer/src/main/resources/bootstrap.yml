
spring:
  application:
    name: nacos-consumer
  cloud:
    nacos:
      config:
        server-addr: nacos.zhaosj.cn
        file-extension: yaml
        prefix: nacos
        group: nacos
        shared-dataids:
        refreshable-dataids:
      discovery:
        server-addr: nacos.zhaosj.cn
    sentinel:
      transport:
        port: 8719  # 端口配置会在应用对应的机器上启动一个 Http Server，该 Server 会与 Sentinel 控制台做交互。
        dashboard: sentinel.zhaosj.cn
  profiles:
    active: consumer